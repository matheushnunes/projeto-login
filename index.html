<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php">
                    <p id="email">
                        <label for="email"><i class="material-symbols-outlined">
                            person
                        </i></label>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" required>
                    </p>
                    <p id="senha">
                        <label for="senha"><i class="material-symbols-outlined">
                            key
                        </i></label>
                        <input type="password" name="senha" id="senha" placeholder="sua senha"  required minlength="8">
                    </p>
                    <p id="entrar"><input type="submit" value="Entrar"></p>
                    <p id="esqueci-a-senha">
                        <input id="esqueciasenha" type="button" value="Esqueci a senha " >
                        <label for="esqueciasenha"></label>
                    </p>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
